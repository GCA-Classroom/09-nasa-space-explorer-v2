<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Space Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logos">
      <img src="img/NASA-Logo-Large.jpg" alt="NASA logo" class="logo main-logo">
      <img src="img/nasa-worm-logo.png" alt="NASA Worm logo" class="logo worm-logo">
    </div>
    <h1>NASA Space Explorer</h1>
  </header>

  <main>
    <section class="controls">
      <label for="startDate">Select a start date:</label>
      <input type="date" id="startDate">
      <button id="fetchBtn">Show 9 Days of Space</button>
      <p class="note">* The gallery will show 9 consecutive days after the selected date.</p>
    </section>

    <section id="gallery" class="gallery"></section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <img id="modalImg" alt="NASA photo">
      <p id="modalExplanation"></p>
    </div>
  </div>

  <footer>
    <p>Powered by NASA Open APIs â€” Astronomy Picture of the Day</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
