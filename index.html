<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Public+Sans:wght@400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><img src="img/nasa-worm-logo.png" alt="NASA" class="nasa-logo"> Space Explorer</h1>
    </header>
    <main>
        <button id="getImagesBtn">Get Space Images</button>
        <section id="factSection" class="fact-section">
    <!-- Fun facts will be displayed here -->
        </section>
        <div id="gallery" class="gallery-container"></div>
    </main>
    
    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDate" class="modal-date"></p>
                <p id="modalExplanation" class="modal-explanation"></p>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
