<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD - 9 Days</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" class="nasa-logo">
            <h1>Astronomy Picture of the Day (APOD)</h1>
        </div>
    </header>

    <main class="container">
        
        <form id="date-form">
            <label for="start-date">Select a Start Date (Will fetch 9 days from that date):</label>
            <input type="date" id="start-date" required>
            <button type="submit">Show 9 Days</button>
        </form>

        <div id="message" class="info-message">Enter a start date (YYYY-MM-DD) and click 'Show 9 Days' to load images.</div>
        <div id="did-you-know" class="fact"></div>

        <hr>

        <h2>Results:</h2>
        
        <div id="loading-spinner" class="loading-message" style="display:none;">
            ðŸš€ Fetching images from space... Please wait.
        </div>
        
        <section id="results" class="gallery-grid">
            </section>

        <div id="modal-backdrop" class="modal-backdrop"></div>
        <div id="media-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal-content">
                <button id="modal-close" class="modal-close-btn">&times;</button>
                <div id="modal-media" class="modal-media-content"></div>
                <h3 id="modal-title"></h3>
                <div id="modal-date"></div>
                <p id="modal-explain"></p>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
