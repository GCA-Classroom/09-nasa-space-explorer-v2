<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>

  <!-- NASA-inspired fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- Replace src with your provided NASA logo path -->
      <img src="img/NASA-Logo-Large.jpg" alt="NASA logo" class="nasa-logo" />
      <div class="titles">
        <h1 class="app-title">NASA Space Explorer</h1>
        <p class="app-sub">APOD Gallery (JSON Edition)</p>
      </div>
    </div>

    <div class="controls">
      <button id="fetchBtn" class="btn-primary">Get Space Images</button>
    </div>
  </header>

  <main class="container">
    <div id="factBar" class="fact-bar"></div>

    <div id="status" class="status" aria-live="polite"></div>

    <section id="gallery" class="gallery" aria-live="polite" aria-busy="false"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Media details">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="document">
      <button class="modal__close" id="modalClose" aria-label="Close" data-close>Ã—</button>

      <figure class="modal__media" id="modalMediaWrap"></figure>

      <div class="modal__body">
        <h2 id="modalTitle" class="modal__title"></h2>
        <p id="modalDate" class="modal__sub"></p>
        <p id="modalExplanation" class="modal__text"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
